version: v1
plugins:
  - name: go
    out: ./proto
    opt: paths=source_relative
  - name: go-grpc
    out: ./proto
    opt: paths=source_relative
  - remote: buf.build/odpf/plugins/validate
    out: "proto"
    opt: "paths=source_relative,lang=go"
  - name: grpc-gateway
    out: ./proto
    opt: paths=source_relative
  - name: openapiv2
    out: ./proto
    opt: "allow_merge=true"

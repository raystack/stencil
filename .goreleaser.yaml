project_name: stencil
release:
  prerelease: auto
before:
  hooks:
    - go mod tidy
    - make clean
    - make ui
builds:
  - id: "stencil"
    main: ./main.go
    binary: stencil
    flags:
      - -a
    ldflags:
      - -X github.com/raystack/stencil/config.Version={{.Tag}}
      - -X github.com/raystack/stencil/config.BuildCommit={{.FullCommit}}
      - -X github.com/raystack/stencil/config.BuildDate={{.Date}}
    goos: [darwin, linux, windows]
    goarch: [amd64, 386, arm, arm64]
    env:
      - CGO_ENABLED=0
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}'
    format_overrides:
      - goos: windows
        format: zip
changelog:
  use: "github-native"
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^build:"
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
dockers:
  - goos: linux
    goarch: amd64
    ids:
      - stencil
    dockerfile: Dockerfile
    image_templates:
      - "docker.io/raystack/{{.ProjectName}}:latest"
      - "docker.io/raystack/{{.ProjectName}}:{{ .Version }}"
      - "docker.io/raystack/{{.ProjectName}}:{{ .Tag }}-amd64"
nfpms:
  - maintainer: Raystack
    description: Schema registry
    homepage: https://github.com/raystack/stencil
    license: Apache 2.0
    formats:
      - deb
      - rpm
scoop:
  bucket:
    owner: raystack
    name: scoop-bucket
  homepage: "https://github.com/raystack/stencil"
  description: "Schema registry"
  license: Apache 2.0
brews:
  - name: stencil
    homepage: "https://github.com/raystack/stencil"
    description: "Schema registry"
    tap:
      owner: raystack
      name: homebrew-tap
    license: "Apache 2.0"
    folder: Formula
    dependencies:
      - name: git
    install: |-
      bin.install "stencil"
    commit_author:
      name: Ravi Suhag
      email: suhag.ravi@gmail.com
